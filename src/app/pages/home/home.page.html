<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color" [fullscreen]="true">
<ion-card>
  <ion-img [src]="profilePictureUrl" *ngIf="profilePictureUrl"></ion-img>
  <ion-img src="assets/images/header1.png"></ion-img>
  <ion-card-header>
    <ion-card-title>
      Bienvenu dans notre plateform
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="EtudiantInscrit">
      <p>Fullname: {{fullName}}</p>
      <p>Phone no: {{phoneNo}}</p>
      <p>Email: {{email}}</p>
      <img [src]="profilePictureUrl" alt="Profile Picture" *ngIf="profilePictureUrl" />


    </div>
  </ion-card-content>
</ion-card>

      <li></li>
    </ul>
  </div> -->


</ion-content>
