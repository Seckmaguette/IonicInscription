<ion-content  [fullscreen]="true">



  <ion-img class="accueilE" src="assets/images/profil1.png"></ion-img>
<ion-card class="bg-color" >

  <ion-card-header>
    <ion-card-title>
      Le Forum des Etudiants
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>

    <div class="EtudiantInscrit">
      <ng-container *ngFor="let post of posts">
        <ion-card class="sama-card">
          <form (ngSubmit)="submitPost(postForm)" #postForm="ngForm">
            <h1>Créer une publication</h1>
            <textarea name="postContent" [(ngModel)]="postContent" required ></textarea>
            <button type="submit">Partager</button>
            <!-- <input type="file" (change)="onFileSelected($event, post)" accept="image/*"> -->
            <label for="fileInput" class="custom-file-upload" >
            <i class="fa fa-cloud-upload"></i>Ajouter Votre Photo <input id="fileInput" type="file" (change)="onFileSelected($event, post)">
            </label>
            <!-- <input id="fileInput" type="file" (change)="onFileSelected($event, post)"> -->
          </form>
            <!-- Avatar de l'utilisateur -->
            <div class="post-content">

            <ion-avatar>
              <ion-img class="profile-picture "style="height: 170px; width: 100%;" [src]="profilePicture" style="width: 180px; height: 50px; "></ion-img>
            </ion-avatar>

            <h3 class="username">{{fullName}}</h3>
          </div>

          <!-- <input type="file"  (change)="onFileSelected($event, post)" accept="video/*"> -->
          <label for="fileInput" class="custom-file-upload" >
            <i class="fa fa-cloud-upload"></i>Ajouter Votre Video<input id="fileInput" type="file" (change)="onFileSelected($event, post)" accept="video/*">
            </label>
          <video style="height: 150px; width: 100%; " *ngIf="post.video" [src]="post.video" controls ></video>
          <!-- Contenu du poste -->
          <h3>{{ post.content }}</h3>
          <p>{{ post.date | date }}</p>
          <div *ngIf="post.isNew" class="new-post">
            <h2>Nouvelle publication</h2>
            <ion-img [src]="post.image" alt="Image de la publication"></ion-img>

            </div>

          <!-- Afficher le temps écoulé en minutes -->
        <div class="post-time">{{ post.minutesElapsed }} minutes ago</div>
        <!-- OU -->
        <!-- Afficher le temps écoulé en secondes -->
        <div class="post-time">{{ post.secondsElapsed }} seconds ago</div>

          <!-- Formulaire de commentaire -->
          <div>
            <input type="text" [(ngModel)]="post.commentInput" placeholder="Ajouter un commentaire">
            <button (click)="addComment(post)">Ajouter</button>
          </div>

          <!-- Liste des commentaires -->
          <ul>
            <li *ngFor="let comment of post.comments">
              {{ comment.content }}
            </li>
          </ul>
          <!-- <div *ngIf="post.isNew" class="new-post">
            <h2>Nouvelle publication</h2>
            <ion-img [src]="post.image" alt="Image de la publication"></ion-img>
          </div> -->

        </ion-card>
      </ng-container>
